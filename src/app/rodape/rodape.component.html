<footer class="rodape-container">
  <div class="rodape-content">
    <p>{{ institucionalText }}</p>
    <p>Email: <a [href]="'mailto:' + email">{{ email }}</a></p>
    <div class="social-icons">
      <!-- Ícone do Facebook com link externo -->
      <a [href]="facebookLink" target="_blank" aria-label="Facebook">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook" class="social-icon">
      </a>
      <!-- Ícone do Instagram com link externo -->
      <a [href]="instagramLink" target="_blank" aria-label="Instagram">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new--v1.png" alt="Instagram" class="social-icon">
      </a>
      <!-- Ícone do LinkedIn com link externo -->
      <a [href]="linkedinLink" target="_blank" aria-label="LinkedIn">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn" class="social-icon">
      </a>
    </div>
  </div>
</footer>
